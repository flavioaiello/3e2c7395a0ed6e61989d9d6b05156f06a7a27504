<!DOCTYPE html>
<html lang="{{ site.language }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ site.assets.css }}" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ site.assets.icons }}" crossorigin="anonymous">
  {% seo %}
  <style>
   html {
            scroll-behavior: smooth;
        }

        body {
            overflow-x: hidden;
        }

        img {
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }

        main {
            position: relative;
            margin-top: 65vh;
            margin-bottom: 15vh;
        }

        section {
            scroll-snap-align: start;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .down {
          animation: bounce 2s infinite;
        }

        @keyframes bounce {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(10px);
          }
        }
    
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1050;
      padding: 1rem;
      pointer-events: none;
      width: 100%;
    }

    .navbar .navbar {
      background-color: transparent !important;
      pointer-events: auto;
      padding: 0;
    }

    /* Keep hamburger in top-right */
    .navbar .navbar-toggler {
      border: none;
      margin-left: auto;
    }

    .navbar .navbar-toggler:focus {
      box-shadow: none;
    }

    .navbar .navbar-toggler-icon {
      background-image: none;
      width: 1.5rem;
      height: 1.5rem;
      position: relative;
    }

    .navbar .navbar-toggler-icon::before,
    .navbar .navbar-toggler-icon::after,
    .navbar .navbar-toggler-icon span {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #ffffff; /* pure white */
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.7);
    }

    .navbar .navbar-toggler-icon::before {
      top: 0;
    }

    .navbar .navbar-toggler-icon::after {
      bottom: 0;
    }

    .navbar .navbar-toggler-icon span {
      top: 50%;
      transform: translateY(-50%);
    }

    .navbar .navbar-collapse {
      justify-content: center !important;
      text-align: center;
    }

    .navbar .navbar-nav {
      width: 100%;
      justify-content: center;
    }

    .navbar .navbar-collapse.collapse.show {
      background-color: #ffffff;
      border-radius: 0.25rem;
      padding: 0.5rem 0;
    }

    .navbar .navbar-nav .nav-link {
      color: #000000;
    }

    .navbar .navbar-nav .nav-link:hover {
      color: #333333;
    }

</head>

<body>
    
  <header id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner position-fixed top-0 start-0 vw-100 vh-100 object-fit-cover">
      <div class="carousel-item active">
        <img src="/assets/images/1.jpg" class="d-block vw-100 vh-100 object-fit-cover" alt="Background-Image">
      </div>
      <div class="carousel-item">
        <img src="/assets/images/2.jpg" class="d-block vw-100 vh-100 object-fit-cover" alt="Background-Image">
      </div>
      <div class="carousel-item">
        <img src="/assets/images/4.jpg" class="d-block vw-100 vh-100 object-fit-cover" alt="Background-Image">
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Hamburger (always visible, top-right) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
        aria-controls="mainNavbar" aria-expanded="false" aria-label="Navigation umschalten">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu centered horizontally when expanded -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#welcome">Willkommen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sponsoring">Sponsoring</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Galerie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Kontakt</a>
          </li>
        </ul>
      </div>
  </nav>

  <main class="container shadow p-0">
    {{ content }}
  </main>

  <script src="{{ site.assets.js }}" crossorigin="anonymous"></script>
</body>

</html>
