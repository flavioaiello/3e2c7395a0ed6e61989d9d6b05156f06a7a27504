<!DOCTYPE html>
<html lang="{{ site.language }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ site.assets.css }}" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ site.assets.icons }}" crossorigin="anonymous">
  {% seo %}
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      overflow-x: hidden;
    }

    img {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    main {
      position: relative;
      margin-top: 30vh;
      margin-bottom: 15vh;
    }

    section {
      scroll-snap-align: start;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .down {
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(10px);
      }
    }

    /* Content styling */
    main.container {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      transition:
        opacity 900ms cubic-bezier(.22, .61, .36, 1),
        background-color 900ms cubic-bezier(.22, .61, .36, 1),
        box-shadow 900ms cubic-bezier(.22, .61, .36, 1),
        backdrop-filter 900ms cubic-bezier(.22, .61, .36, 1);
      will-change: opacity, background-color, box-shadow, backdrop-filter;
    }

    section.bg-white {
      background-color: rgba(255, 255, 255, 1) !important;
      transition:
        opacity 900ms cubic-bezier(.22, .61, .36, 1),
        background-color 900ms cubic-bezier(.22, .61, .36, 1),
        box-shadow 900ms cubic-bezier(.22, .61, .36, 1),
        backdrop-filter 900ms cubic-bezier(.22, .61, .36, 1);
      will-change: opacity, background-color, box-shadow, backdrop-filter;
    }

    /* Transparent always-visible navbar at top-right, content centered */
    .top-nav {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1050;
      padding: 1rem;
      pointer-events: none;
    }

    .top-nav .navbar {
      background-color: transparent !important;
      pointer-events: auto;
      padding: 0;
    }

    .top-nav .navbar-toggler {
      border: none;
    }

    .top-nav .navbar-toggler:focus {
      box-shadow: none;
    }

    .top-nav .navbar-toggler-icon {
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.6));
    }

    .top-nav .navbar-collapse {
      text-align: center;
      justify-content: center !important;
    }

    .top-nav .navbar-nav {
      width: 100%;
      justify-content: center;
    }

    .top-nav .navbar-nav .nav-link {
      color: #ffffff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.7);
    }

    .top-nav .navbar-nav .nav-link:hover {
      color: #f8f9fa;
    }
  </style>
</head>

<body>
  <!-- Transparent hamburger navigation fixed at top right, items centered -->
  <div class="top-nav">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Hamburger stays at the far right -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
        aria-controls="mainNavbar" aria-expanded="false" aria-label="Navigation umschalten">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Centered menu items -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#welcome">Willkommen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sponsoring">Sponsoring</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Galerie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Kontakt</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <header id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner position-fixed top-0 start-0 vw-100 vh-100 object-fit-cover">
      <div class="carousel-item active">
        <img src="/assets/images/1.jpg" class="d-block vw-100 vh-100 object-fit-cover" alt="Background-Image">
      </div>
      <div class="carousel-item">
        <img src="/assets/images/2.jpg" class="d-block vw-100 vh-100 object-fit-cover" alt="Background-Image">
      </div>
      <div class="carousel-item">
        <img src="/assets/images/4.jpg" class="d-block vw-100 vh-100 object-fit-cover" alt="Background-Image">
      </div>
    </div>
  </header>

  <main class="container shadow p-0">
    {{ content }}
  </main>

  <script src="{{ site.assets.js }}" crossorigin="anonymous"></script>
</body>

</html>
